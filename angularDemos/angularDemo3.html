<!DOCTYPE html>
<html ng-app="">
<head>
  <title>Angular Demo 3</title>
</head>
<body ng-init="customers=[{name:'John Smith',city: 'Phoenix'},{name:'John Doe',city: 'New York City'},{name:'Jane Doe',city: 'San Francisco'}]">  
	Name:
  	<br />
	<input type="text" ng-model="name" />
	<br />
	<ul>
		<li ng-repeat="cust in customers | filter:name | orderBy:'city'"> {{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
	</ul>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
</body>
</html>
